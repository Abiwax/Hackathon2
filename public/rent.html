<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="styles/icons/money.png" />
	<title>User Page</title>
	<link rel="stylesheet" type="text/css" href="styles/globalC.css" />
	<link rel="stylesheet" type="text/css" href="styles/icons.css" />
	<!--CSS-->
	<meta name="viewport" content="width=device-width, initial-scale: 1.0, user-scalable=0"/>
	<script src="./js/jquery-2.1.4.min.js"></script>
	<script src="./js/generalC.js"></script>
	<script src="./js/selectOptions.js"></script>
	<script src="./js/getSettings.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="./js/jquery-1.12.0.min.js"></script>
	<script src="./js/map2.js"></script>
	<script src="./js/ChartNew.js"></script>
	

	<!--JS-->
</head>
<body>
	<div id="header">
		<div class="mobile"></div>
		<div class="logo"><span><a href="#">Housing<span>HACK</span></a></span></div>
	</div>
	<div id="container">
		<div class="sidebar">
			<ul id="nav">
			<!--	<li><a href="index.html"><div class="iconDash"></div><span>Comparison</span></a></li>-->
				<li><a href="index.html"> <div class="iconSchedule"></div><span>Buy</span></a></li>
				<li><a href="rent.html" class="selected"><div class="iconProfile"></div><span>Rent</span></a></li>
				<li><a href="login.html"><div class="iconOut"></div><span>Log Out</span></a></li>
			</ul>
		</div>
		<div class="content">
			<h1>Rent</h1>
			This is the prediction for rent.
			<div class="alert">

				<div class="iconClose"></div>

				Hi, To get an information about a state, please choose your preferred state below and click on the 
				confirm button to continue.
			</div>
			<div id="box">
				<div class="box-panel">
					<div class="dropDownSpace">
						<div class="firstDropDown">  Province
							<select name="provinceR" id="provinceR" onchange="/*globals chartsLoadB */
							if(this.value != '') setCityR(this.options[this.selectedIndex].value);">
							<option value="">-Select-</option>
							</select>
						</div>
						<div class="secondDropDown">  City
							<select name="cityR" id="cityR">
							<option value="">-Select-</option>
							</select>
						</div>
						<div class="thirdDropDown">  Structure
							<select name="structureR" id="structureR">
  								<option value="Row and apartment structures of three units and over">Three Units and Over</option>
  								<option value="Apartment structures of six units and over">Six Units and Over</option>
							</select>
						</div>
						<div class="fourthDropDown">  Unit Type
							<select name="unitR" id="unitR">
  								<option value="Bachelor units">Bachelor</option>
  								<option value="One bedroom units">One Bedroom</option>
  								<option value="Two bedroom units">Two Bedroom</option>
  								<option value="Three bedroom units">Three Bedroom</option>
							</select>
						</div>
						<div class="confirm">
							<input type="button" value="Confirm" onclick="chartsLoadB()"></p>
						</div>
					</div>
					<div class="boxCharts">
						<div class="box-panel1">
							<div class="divCanvasBox1">Trend of House Rent Price<canvas id="actual" ></canvas></div>
						</div>
						<div class="box-panel2">
							<div class="divCanvasBox1">Rent Price Prediction<canvas id="predicted" width="475" height="400"></canvas></div>
						</div>
						<div class="mapSection" id="mapSection"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
